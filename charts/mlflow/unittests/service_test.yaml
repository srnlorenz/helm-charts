suite: test service

templates:
  - service.yaml

tests:
  - it: should use different port number when we change it
    set:
      service.port: 80
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 80
            targetPort: mlflow
          any: true

  - it: should use different port name when we change it
    set:
      service.name: differentname
    asserts:
      - contains:
          path: spec.ports
          content:
            name: differentname
          any: true

  - it: should match snapshot of default values
    set:
      service.annotations:
        test-key: test-value
    release:
      name: mlflow
      namespace: mlflow
    chart:
      version: 1.0.0
      appVersion: 1.0.0
    asserts:
      - matchSnapshot: { }
