suite: test deployment

templates:
  - configmap.yaml
  - secret.yaml
  - deployment.yaml

release:
  name: n8n
  namespace: n8n

chart:
  version: 1.0.0
  appVersion: 1.0.0

tests:
  - it: should be custom service account when we do not create it
    set:
      serviceAccount:
        create: false
        name: customsa
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: customsa
        template: deployment.yaml

  - it: should set strategy to Recreate when strategy.type is Recreate
    set:
      strategy:
        type: Recreate
    asserts:
      - equal:
          path: spec.strategy.type
          value: Recreate
        template: deployment.yaml

  - it: should set strategy to RollingUpdate when strategy.type is RollingUpdate
    set:
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
    asserts:
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
        template: deployment.yaml
      - equal:
          path: spec.strategy.rollingUpdate.maxUnavailable
          value: 1
        template: deployment.yaml
      - equal:
          path: spec.strategy.rollingUpdate.maxSurge
          value: 1
        template: deployment.yaml

  - it: should set pod annotations when podAnnotations are set
    set:
      podAnnotations:
        test: test
    asserts:
      - equal:
          path: spec.template.metadata.annotations.test
          value: test
        template: deployment.yaml

  - it: should set pod labels when podLabels are set
    set:
      podLabels:
        test: test
    asserts:
      - equal:
          path: spec.template.metadata.labels.test
          value: test
        template: deployment.yaml

  - it: should set image pull secrets when imagePullSecrets are set
    set:
      imagePullSecrets:
        - name: fake-image-pull-secret
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: fake-image-pull-secret
        template: deployment.yaml

  - it: should set pod security context when podSecurityContext is set
    set:
      podSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
        template: deployment.yaml
      - equal:
          path: spec.template.spec.securityContext.runAsGroup
          value: 1000
        template: deployment.yaml
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
        template: deployment.yaml

  - it: should set container security context when securityContext is set
    set:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].securityContext.runAsUser
          value: 1000
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].securityContext.runAsGroup
          value: 1000
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].securityContext.runAsNonRoot
          value: true
        template: deployment.yaml

  - it: should use image repository and tag from image when they set
    set:
      image:
        repository: fake-image-repository/fake-image
        tag: fake-tag
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].image
          value: fake-image-repository/fake-image:fake-tag
        template: deployment.yaml

  - it: should use default image and chart app version as image tag when tag is not set
    set:
      image:
        tag: ""
    release:
      name: outline
      namespace: outline
    chart:
      version: 1.0.0
      appVersion: 0.81.0
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].image
          value: n8nio/n8n:0.81.0
        template: deployment.yaml

  - it: should set image pull policy when imagePullPolicy is set
    set:
      image.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].imagePullPolicy
          value: Always
        template: deployment.yaml

  - it: should set ports when service.port is set
    set:
      service:
        port: 8080
        name: fake-port
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].ports[0].name
          value: fake-port
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].ports[0].containerPort
          value: 8080
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].ports[0].protocol
          value: TCP
        template: deployment.yaml

  - it: should set liveness probe when livenessProbe is set
    set:
      livenessProbe:
        httpGet:
          path: /healthz
          port: http
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
        successThreshold: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.httpGet.path
          value: /healthz
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.httpGet.port
          value: http
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.initialDelaySeconds
          value: 10
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.periodSeconds
          value: 10
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.timeoutSeconds
          value: 5
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.failureThreshold
          value: 3
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].livenessProbe.successThreshold
          value: 1
        template: deployment.yaml

  - it: should set liveness probe when main.livenessProbe is set
