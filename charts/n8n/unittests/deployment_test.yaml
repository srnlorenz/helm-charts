          value: 100m
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].resources.requests.memory
          value: 100Mi
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].resources.limits.cpu
          value: 200m
        template: deployment.yaml
      - equal:
          path: spec.template.spec.containers[?(@.name == "n8n-main")].resources.limits.memory
          value: 200Mi
        template: deployment.yaml

  - it: should set resources when main.resources are set
    set:
      main:
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
